<!DOCTYPE html>
<html lang="en" ng-app='FoodHung'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular App</title>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
</head>
<body ng-controller="resturantApp">
    <h1>Find Your Resturant Types</h1>
    <input ng-model="inputText" name="text" type="text"/>

    <button ng-click="submit()">Find your Resturant</button>
    <button ng-click="clearAll()">Clear Search Data</button>
    <hr>

    <div>
    
        <ul>
        <li ng-repeat="place in places">
            <p>{{data.resturant}}</p>
            <p>{{resturant.location}}</p>
        </li>


    </ul>
    
    <div id='mapid' style=' margin:  0 auto; width:800px; height : 450px'></div>
    
    </div>
    


</body>
</html>
