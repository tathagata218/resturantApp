<!DOCTYPE html>
<html lang="en" ng-app='FoodHung'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular App</title>

    <!-- These are all the CDN links -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
    <link rel="stylesheet" href="./css/link.css"/>
   <!-- These are all the CDN links -->
</head>

<body ng-controller="resturantApp">
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Find your Favorite Resturants Anywhere !!!</h1>
          <p class="lead">This app help you locate and connect your best resturants</p>
        </div>
      </div>



    <div class='container'>
        <div class="row">
            
            <div class="col">
                <input ng-model="inputText" name="text" type="text"/>
            </div>
            <div class="col">
                <button ng-click="submit()">Find your Resturant</button>
            </div>
            <div class="col">
                <button ng-click="clearAll()">Clear Search Data</button>
            </div>

        </div>
        
        

    </div>
    
    
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div> 
                
                <div ng-repeat="data in getData">
                    <div class="card" style="width: 200px;">
                        <img class="card-img-top" src="{{data.image_url}}" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">{{data.name}}</h5>
                       
                        </div>
                  </div>
                </div>
                
                </div>
            </div>

            <div class="col">
                <div id ='displayMap'>
                    <div id='mapid' style=' width: auto; height : 450px'></div>
                  </div>
            </div>

        </div>
    </div>
        
          
           



        
        
        
        


        

    
    
    


</body>
</html>
