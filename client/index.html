<!DOCTYPE html>
<html lang="en" ng-app='FoodHung'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular App</title>

    <!-- These are all the CDN links -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
    <link rel="stylesheet" href="./css/link.css"/>
   <!-- These are all the CDN links -->
</head>

<body ng-controller="resturantApp">
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Find your Favorite Resturants Anywhere !!!</h1>
          <p class="lead">This app help you locate and contact your favorite resturants</p>
        </div>
      </div>



    <div class='container'>
        <div class="row">
            <div class="col">
                <select ng-model="selectedName" ng-options="x for x in names">
            </div>    
            <div class="col">
                <input ng-model="inputText" name="text" type="text"/>
            </div>
            <div class="col">
                <button ng-click="submit()">Find your Resturant</button>
            </div>
            <div class="col">
                <button ng-click="clearAll()">Clear Search Data</button>
            </div>

        </div>
        
        

    </div>
    
    
    <hr>
    
    </div>
    
    <div class="container">

            <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="/resturants">Resturants</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/map">Map</a>
                      </li>
            <ul>

        <hr>

        <!-- <div id ='displayMap'>
          <div id='mapid' style=' margin:  0 auto; width:800px; height : 450px'></div>
        </div> -->


    </div>
    
    


</body>
</html>
