<!DOCTYPE html>
<html lang="en" ng-app="savedPart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resturant App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../js/savedRest.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/link.css"/>
    
</head>
<body ng-controller="displayResturants" >
    <div id="saveRestheader" class='container-fluid'>   
        <div >
        
            <div id='saHeCont' class='container'>
                <div class='row'>
                    <div style="text-align:center;margin-top: 40px;" class="col">
                            <h4 style="font-size:45px; font-family: sans-serif;">Your Resturants</h4>
                            
                    </div>
                    <div style="text-align:center; margin-top: 40px;" class="col">
                            <a class ='btn btn-primary' href="/" style="color:black"><i style="margin-right:5px" class="fas fa-home"></i> Back </a>
                    </div>
                        
                </div>
            </div>
        
        </div>
        
    </div>

    <hr/>

    <div class="container-fluid" >
            <div style="text-align:center" ng-if="allArrData.length === 0"> 
                <i style="margin-bottom:15px; font-size: 100px" class="far fa-frown"></i>
                <h4> Sorry you don't have any Saved Resturants </h4>
            </div>
            <div ng-if="allArrData.length > 0">
                    <div ng-repeat= "data in allArrData">
                            <div class="card" style="width: 100%;"  >
                                <div class="card-body">
                                    <h5 class="card-title">{{data.resturantName}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{data.resturantAddress}}</h6>
                                    <p class="card-text">{{data.resturantPhone}}</p>
                                    <a href="{{data.resturantURL}}" target="_blank" class="card-link"><i style="margin-right:5px" class="fas fa-location-arrow"></i>Website</a>
                                    <a href="#" ng-Click="delRest($event)" restID="{{data._id}}" class="card-link" style="color: red"><i style="margin-right:5px" class="fas fa-trash"></i>Delete Resturant</a>
                                    
                                </div>
                            </div>
                            <br>
                        </div>
                        
                </div>
            
            
    </div>

    
    
</body>
</html>
